<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock–Paper–Scissors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
      }
      #result {
        font-size: 22px;
        margin: 20px;
      }
      #score {
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>✊ ✋ ✌ Rock–Paper–Scissors</h1>

    <div>
      <button class="choice" data-choice="rock">✊ Rock</button>
      <button class="choice" data-choice="paper">✋ Paper</button>
      <button class="choice" data-choice="scissors">✌ Scissors</button>
    </div>

    <p id="result"></p>
    <p id="score">Player: 0 | Computer: 0</p>

    <script src="app.js"></script>
  </body>
</html>
